<div class="p-4">
    <app-nav-bar></app-nav-bar>
    <ng-container *ngIf="productState$ | async as state" [ngSwitch]="state.dataState">
        <ng-container *ngSwitchCase="ProductStateEnum.INITIAL">
            <div class="p-2">Initiale State</div>
        </ng-container>
        <ng-container *ngSwitchCase="ProductStateEnum.LOADING">
            <div class="p-2">Loading</div>
        </ng-container>
        <ng-container *ngSwitchCase="ProductStateEnum.ERROR">
            <div class="p-2 text-danger">{{state.errorMessage | json}}</div>
        </ng-container>
        <ng-container *ngSwitchCase="ProductStateEnum.LOADED" class="p-4">
           <app-products-list [state]="state"></app-products-list>
        </ng-container>
    </ng-container>
</div>
