<nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <button 
            [ngClass]="state.currentAction.type==ProductActionType.GET_ALL_PRODUCTS_SUCCESS?'btn-danger':'btn-outline-info'" 
            class="btn btn-outline-info btn-sm" (click)="onGetProducts()"
            >All Products</button>
        </li>
        <li>
            <button 
            [ngClass]="state.currentAction.type==ProductActionType.GET_SELECTED_PRODUCTS_SUCCESS?'btn-danger':'btn-outline-info'"
             class="btn btn-outline-info ml-2 btn-sm" (click)="onGetSelectedProducts()"
             >Selected</button>
        </li>
        <li>
            <button
            [ngClass]="state.currentAction.type==ProductActionType.GET_AVAILABLE_PRODUCTS_SUCCESS?'btn-danger':'btn-outline-info'"
             class="btn btn-outline-info ml-2 btn-sm" (click)="onGetAvailableProducts()"
             >Available</button>
        </li>
        <li>
            <button class="btn btn-outline-info ml-2 btn-sm" (click)="onAddProduct()">Add</button>          
        </li>
    </ul>
    <ul class="navbar navbar-nav ml-auto">
        <li>
            <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
                <div class="form-group">
                    <input ngModel name="keyword" type="text">
                    <button 
                    [ngClass]="state.currentAction.type==ProductActionType.SEARCH_PRODUCTS_SUCCESS?'btn-danger':'btn-outline-info'"
                    type="submit" class="btn btn-sm btn-outline-info ml-2 btn-sm">
                        <span class="fa fa-search"></span>
                        Search
                    </button>
                </div>
            </form>
        </li>
    </ul>
</nav>
