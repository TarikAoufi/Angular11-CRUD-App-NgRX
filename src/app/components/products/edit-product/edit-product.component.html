<div class="container">
    <ng-container *ngIf="state as data">
            <ng-container *ngIf="data.dataState==ProductStateEnum.LOADING">
                Loading ...
            </ng-container>
            <ng-container *ngIf="data.dataState==ProductStateEnum.ERROR">
                {{state.errorMessage}}
            </ng-container>
            <ng-container *ngIf="data.dataState==ProductStateEnum.UPDATED">
                <div class="alert-success container p-3 m-3">
                    <span>Product Updated Successfully</span>
                    <button class="btn btn-primary ml-3" (click)="okUpdated()">Quit</button>
                </div>
            </ng-container>

            <ng-container *ngIf="data.dataState==ProductStateEnum.LOADED">
                <ng-container *ngIf="formBuilt">
                    <form [formGroup]="productFormGroup" (ngSubmit)="onUpdateProduct()">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <label>{{productFormGroup.controls.id.value}}</label>
                            <input type="hidden" formControlName="id" id="id">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" formControlName="name" id="name"
                            [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">
                            <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
                                <div *ngIf="productFormGroup.controls.name.errors.required">Name is Required</div>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <label for="price">Price</label>
                            <input type="text" class="form-control" formControlName="price">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="text" class="form-control" formControlName="quantity">
                        </div>
                        <div class="form-group">
                            <label for="selected">Selected</label>
                            <input type="checkbox" formControlName="selected" class="form-check">
                        </div>
                        <div class="form-group">
                            <label for="available">Available</label>
                            <input type="checkbox" formControlName="available" class="form-check">
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
