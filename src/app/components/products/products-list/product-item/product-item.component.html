<tr *ngIf="product">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.quantity}}</td>
    <td><span [ngClass]="product.selected?'fa fa-check-square-o text-success':'far fa-times-square'" class="fa-ch"></span></td>
    <td>{{product.available}}</td>
    <td>
        <button (click)="onSelect(product)" [ngClass]="product.selected?'btn-warning':'btn-success'">
            <span *ngIf="product.selected">Unselect</span>
            <span *ngIf="!product.selected">Select</span>
        </button>
    </td>
    <td>
        <button (click)="onDelete(product)" class="btn btn-sm btn-danger">
            <span class="fa fa-trash-o"> Delete</span>
        </button>
    </td>
    <td>
        <button (click)="onEdit(product)" class="btn btn-sm btn-warning">
            <span class="fa fa-edit"> Edit</span>
        </button>
    </td>
</tr>
