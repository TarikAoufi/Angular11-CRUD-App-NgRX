<div class="container">
    <ng-container *ngIf="productFormGroup">

        <ng-container *ngIf="state as data">
            <ng-container *ngIf="data.dataState==ProductStateEnum.LOADING">
                Loading ...
            </ng-container>
            <ng-container *ngIf="data.dataState==ProductStateEnum.LOADED">
                <nav class="navbar navbar-expand-sm bg-light navbar-dark">
                    <div class="alert-success container p-3 m-3">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <span>Product Saved Successfully</span>
                            </li>
                            <li> <button class="btn btn-success btn-sm ml-3" (click)="addProduct()">Add Product</button></li>
                            <li> <button class="btn btn-warning btn-sm ml-3" routerLink="/products">List</button></li>
                        </ul>
                    </div>
                </nav>
            </ng-container>

            <ng-container *ngIf="data.dataState==ProductStateEnum.ADD">
                <form [formGroup]="productFormGroup" (ngSubmit)="onSaveProduct()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name" id="name"
                        [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">
                        <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
                            <div *ngIf="productFormGroup.controls.name.errors.required">Name is Required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control" formControlName="price">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" class="form-control" formControlName="quantity">
                    </div>
                    <div class="form-group">
                        <label>Selected</label>
                        <input type="checkbox" formControlName="selected" class="form-check">
                    </div>
                    <div class="form-group">
                        <label>Available</label>
                        <input type="checkbox" formControlName="available" class="form-check">
                    </div>
                    <button type="button" class="btn btn-success" (click)="onSaveProduct()">Save</button>
                </form>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
